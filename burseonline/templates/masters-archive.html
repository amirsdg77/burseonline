{% extends 'shared/_MainLayout.html' %}
{% load static %}

{% block content %}


<html class="no-js" dir="rtl" lang="fa-IR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرفی مدرسین</title>
    <link rel="stylesheet" href="{% static 'Site/css/masters-archive.css' %}">
</head>

<body>




    <div class="container">

        <!-- breadcrumb -->
        <div class="breadcrumb">
            <ul>
                <li><a href="/"><span> منتور </span></a></li>
                <li><a href="#" class="current"><span> معرفی مدرسین </span></a></li>
            </ul>
        </div>
        <!-- /breadcrumb -->
        <header class="intro">
            <h1> معرفی مدرسین منتور </h1>
        </header>

        <div class="clearfix"></div>

        {% for master in masters %}
            <section class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <div class="img-box">
                    <a class="master-img" href="{% url 'master-page' master.pk %}"><img src="{{ master.profile.image.url }}" alt="{% static 'Site/images/no-avatar.png' %}"></a>
                    <a class="master-link" href="{% url 'master-page' master.pk %}"> <i class="fa fa-user"></i> {{master.first_name}} {{master.last_name}} </a>
                    <span></span>
                </div>
            </section>
        {% endfor %}
        
    </div>



</body>

</html>
{% endblock %}
