{% extends 'shared/_MainLayout.html' %}
{% load static %}

{% block content %}

<html class="no-js" dir="rtl" lang="fa-IR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تغییر کلمه عبور</title>
    <link rel="stylesheet" href="{% static 'Site/css/client.css' %}">
    <link rel="stylesheet" href="{% static 'Site/css/forget-password.css' %}">



</head>

<body>





    <!-- main content page -->
    <!-- breadcrumb -->
    <div class="breadcrumb">
        <ul>
            <li><a href="index.html"><span> منتور </span></a></li>
            <li><a href="#" class="current"><span> تغییر رمز عبور </span></a></li>
        </ul>
    </div>
    <!-- /breadcrumb -->
    <div class="container">
        <div class="row">
            <div class="forgetPass col-md-12">

                <div class="forgetPass-content">

                    
                    <img src="Site/images/Forgot password-rafiki.png" alt="">

                    <form method="POST" class="form-signin">{% csrf_token %}
                        <div class="form-group">
                            <input name="old_password" class="form-control" placeholder="Old password" type="password" id="id_old_password" required="true">
                            <input name="new_password1" class="form-control" placeholder="New password" type="password" id="id_new_password1" required="true">
                            <input name="new_password2" class="form-control" placeholder="Confirm password" type="password" id="id_new_password2" required="true">
                        </div>
                        <br>
                        <button onclick="successChange()" class="button-st green" type="submit">تغییر کلمه عبور</button>
                    </form>


                </div>

            </div>
        </div>
    </div>








    <!-- /main content page -->





    <!-- newletter -->
    <!-- /newsletter -->




    <script>
        function successChange(){
            alert("کلمه عبور با موفقیت تغییر کرد")
        }
    </script>

</body>

</html>

{% endblock %}
